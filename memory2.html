<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Sequenziale</title>
    <!-- Link a Bootstrap per gli stili di base -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stile per la parte superiore della pagina (dove ci sono il nome e il pulsante di avvio) */
        .top-border {
            border-bottom: 2px solid #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Stile per i pulsanti del gioco che formano una griglia */
        .btn-grid {
            width: 100%;  /* Assicura che i pulsanti occupino tutta la larghezza delle colonne */
            height: 150px;
            font-size: 24px;
            border-radius: 10px;
        }
        /* Colori specifici per ogni pulsante */
        #btn1 { background-color: #FFEB3B; } /* Giallo */
        #btn2 { background-color: #FF7043; } /* Arancione */
        #btn3 { background-color: #F44336; } /* Rosso */
        #btn4 { background-color: #03A9F4; } /* Azzurro */
        /* Stile per i pulsanti attivi (quando sono illuminati) */
        .active {
            opacity: 0.7;
        }
        /* Stile per il messaggio di stato (sequenza corretta o errata) */
        .status-message {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        /* Stile per il contatore delle sequenze corrette */
        .counter {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        /* Stile per visualizzare il tempo impiegato per ogni sequenza */
        .time-log {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-border">
        <!-- Sezione in alto con il nome del giocatore e il pulsante per iniziare -->
        <div><strong>GIOCO MEMORY LOG</strong></div>
        <button id="startBtn" class="btn btn-primary">Start</button>
    </div>
    <div class="container mt-4">
        <!-- Griglia di pulsanti (due colonne su schermi piccoli) -->
        <div class="row">
            <div class="col-6 col-sm-3 mb-3">
                <button id="btn1" class="btn btn-secondary btn-grid"></button>
            </div>
            <div class="col-6 col-sm-3 mb-3">
                <button id="btn2" class="btn btn-secondary btn-grid"></button>
            </div>
            <div class="col-6 col-sm-3 mb-3">
                <button id="btn3" class="btn btn-secondary btn-grid"></button>
            </div>
            <div class="col-6 col-sm-3 mb-3">
                <button id="btn4" class="btn btn-secondary btn-grid"></button>
            </div>
        </div>
        <!-- Messaggio di stato (sequenza corretta/errata) -->
        <div id="statusMessage" class="status-message"></div>
        <!-- Pulsante per riavviare il gioco (visibile solo dopo un errore) -->
        <button id="restartBtn" class="btn btn-danger mt-3" style="display: none;">Restart</button>
        <!-- Contatore che mostra quante sequenze sono state indovinate correttamente -->
        <div id="counter" class="counter">Sequenze corrette: 0</div>
        <!-- Log dei tempi per ogni sequenza corretta -->
        <div id="timeLog" class="time-log"></div>
    </div>
    
    <!-- Inclusione di jQuery per facilitare la gestione degli eventi e manipolazione del DOM -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Dichiarazione delle variabili globali
        let sequence = [];       // La sequenza da indovinare
        let userSequence = [];   // La sequenza inserita dall'utente
        let correctCount = 0;    // Contatore delle sequenze corrette
        let startTime = null;    // Variabile per registrare il tempo di inizio della sequenza
        let times = [];          // Array per memorizzare i tempi delle sequenze

        // Funzione che inizia il gioco
        function startGame() {
            sequence = [];       // Pulisce la sequenza
            userSequence = [];   // Pulisce la sequenza dell'utente
            correctCount = 0;    // Ripristina il contatore delle sequenze corrette
            times = [];          // Pulisce i tempi
            $("#counter").text("Sequenze corrette: " + correctCount);  // Visualizza il contatore aggiornato
            $("#timeLog").html(""); // Pulisce il log dei tempi
            addToSequence();     // Aggiunge una nuova sequenza
            displaySequence();   // Mostra la sequenza all'utente
            $("#restartBtn").hide();  // Nasconde il pulsante di riavvio
            $("#statusMessage").text("");  // Rimuove eventuali messaggi di errore
        }

        // Funzione che aggiunge un nuovo elemento alla sequenza
        function addToSequence() {
            // Aggiunge un numero casuale tra 1 e 4 alla sequenza
            sequence.push(Math.floor(Math.random() * 4) + 1);
        }

        // Funzione che mostra la sequenza all'utente
        function displaySequence() {
            userSequence = [];  // Pulisce la sequenza dell'utente
            let i = 0;
            // Funzione che illumina i pulsanti uno alla volta
            const interval = setInterval(() => {
                const btnId = "#btn" + sequence[i];  // Prende l'ID del pulsante corrispondente nella sequenza
                $(btnId).addClass('active');   // Aggiunge la classe 'active' per illuminarlo
                setTimeout(() => {
                    $(btnId).removeClass('active');  // Rimuove la classe 'active' dopo 500ms
                }, 500);
                i++;
                // Quando la sequenza è terminata, abilita l'input dell'utente
                if (i >= sequence.length) {
                    clearInterval(interval);  // Ferma l'interval
                    enableUserInput();        // Abilita l'input dell'utente
                }
            }, 1000);
        }

        // Funzione che abilita l'input dell'utente per inserire la sequenza
        function enableUserInput() {
            $(".btn-grid").off('click').on('click', function() {
                const clickedBtn = parseInt(this.id.replace("btn", ""));  // Prende il numero del pulsante cliccato
                userSequence.push(clickedBtn);  // Aggiunge il pulsante alla sequenza dell'utente

                // Inizia a misurare il tempo quando l'utente clicca il primo pulsante
                if (userSequence.length === 1) {
                    startTime = Date.now(); // Inizia il conteggio del tempo
                }

                // Verifica se la sequenza dell'utente è corretta
                if (userSequence[userSequence.length - 1] !== sequence[userSequence.length - 1]) {
                    $("#statusMessage").text("SEQUENZA ERRATA");  // Mostra messaggio di errore
                    $("#restartBtn").show();  // Mostra il pulsante di riavvio
                    $(".btn-grid").off('click');  // Disabilita ulteriori click
                    return;
                }

                // Se l'utente ha inserito tutta la sequenza correttamente
                if (userSequence.length === sequence.length) {
                    const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2); // Calcola il tempo impiegato
                    times.push(elapsedTime); // Memorizza il tempo
                    $("#statusMessage").text("SEQUENZA CORRETTA");  // Mostra il messaggio di successo
                    setTimeout(() => {
                        $("#statusMessage").text("");  // Nasconde il messaggio dopo 2 secondi
                    }, 2000);
                    $(".btn-grid").off('click');  // Disabilita ulteriori click
                    correctCount++;  // Incrementa il contatore delle sequenze corrette
                    $("#counter").text("Sequenze corrette: " + correctCount);  // Visualizza il contatore aggiornato

                    // Aggiungi il tempo della sequenza corretta al log
                    $("#timeLog").append(`<div>Sequenza ${correctCount} tempo: ${elapsedTime}s</div>`);

                    addToSequence();  // Aggiunge una nuova sequenza
                    setTimeout(displaySequence, 1000);  // Mostra la nuova sequenza
                }
            });
        }

        // Eventi per il pulsante "Start" e "Restart"
        $("#startBtn").click(startGame);  // Avvia il gioco
        $("#restartBtn").click(startGame);  // Riavvia il gioco in caso di errore
    </script>
</body>
</html>
