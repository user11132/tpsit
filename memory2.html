<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Sequenziale</title>
    <!-- Link a Bootstrap per gli stili di base -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stile per la parte superiore della pagina (dove ci sono il nome e il pulsante di avvio) */
        .top-border {
            border-bottom: 2px solid #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Stile per i pulsanti del gioco che formano una griglia */
        .btn-grid {
            width: 100%;  /* Assicura che i pulsanti occupino tutta la larghezza delle colonne */
            height: 150px;
            font-size: 24px;
            border-radius: 10px;
            background-color: black; /* Imposta il colore di base su nero */
            transition: transform 0.2s ease-in-out; /* Aggiunge un effetto di ingrandimento morbido */
        }
        /* Effetto di ingrandimento quando un pulsante Ã¨ attivo o viene premuto */
        .btn-grid:active, .active {
            transform: scale(1.1);
        }
        /* Colori specifici per ogni pulsante quando acceso */
        #btn1.active { background-color: #FFEB3B; } /* Giallo */
        #btn2.active { background-color: #FF7043; } /* Arancione */
        #btn3.active { background-color: #F44336; } /* Rosso */
        #btn4.active { background-color: #03A9F4; } /* Azzurro */
        /* Stile per il messaggio di stato (sequenza corretta o errata) */
        .status-message {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        /* Stile per il contatore delle sequenze corrette */
        .counter {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        /* Stile per visualizzare il tempo impiegato per ogni sequenza */
        .time-log {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-border">
        <!-- Sezione in alto con il nome del giocatore e il pulsante per iniziare -->
        <div><strong>GIOCO MEMORY LOG</strong></div>
        <button id="startBtn" class="btn btn-primary">Start</button>
    </div>
    <div class="container mt-4">
        <!-- Griglia di pulsanti (due colonne su schermi piccoli) -->
        <div class="row">
            <div class="col-6 col-sm-3 mb-3">
                <button id="btn1" class="btn btn-secondary btn-grid"></button>
            </div>
            <div class="col-6 col-sm-3 mb-3">
                <button id="btn2" class="btn btn-secondary btn-grid"></button>
            </div>
            <div class="col-6 col-sm-3 mb-3">
                <button id="btn3" class="btn btn-secondary btn-grid"></button>
            </div>
            <div class="col-6 col-sm-3 mb-3">
                <button id="btn4" class="btn btn-secondary btn-grid"></button>
            </div>
        </div>
        <!-- Messaggio di stato (sequenza corretta/errata) -->
        <div id="statusMessage" class="status-message"></div>
        <!-- Pulsante per riavviare il gioco (visibile solo dopo un errore) -->
        <button id="restartBtn" class="btn btn-danger mt-3" style="display: none;">Restart</button>
        <!-- Contatore che mostra quante sequenze sono state indovinate correttamente -->
        <div id="counter" class="counter">Sequenze corrette: 0</div>
        <!-- Log dei tempi per ogni sequenza corretta -->
        <div id="timeLog" class="time-log"></div>
    </div>
    
    <!-- Inclusione di jQuery per facilitare la gestione degli eventi e manipolazione del DOM -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Variabili globali
        let sequence = [];       // La sequenza generata casualmente
        let userSequence = [];   // La sequenza inserita dall'utente
        let correctCount = 0;    // Contatore delle sequenze corrette
        let startTime = null;    // Variabile per registrare il tempo di inizio
        let times = [];          // Array per memorizzare i tempi delle sequenze

        // Funzione per avviare il gioco
        function startGame() {
            sequence = [];
            userSequence = [];
            correctCount = 0;
            times = [];
            $("#counter").text("Sequenze corrette: " + correctCount);
            $("#timeLog").html("");
            addToSequence();
            displaySequence();
            $("#restartBtn").hide();
            $("#statusMessage").text("");
        }

        // Aggiunge un elemento casuale alla sequenza
        function addToSequence() {
            sequence.push(Math.floor(Math.random() * 4) + 1);
        }

        // Mostra la sequenza all'utente
        function displaySequence() {
            userSequence = [];
            let i = 0;
            const interval = setInterval(() => {
                const btnId = "#btn" + sequence[i];
                $(btnId).addClass('active'); // Accende il pulsante
                setTimeout(() => {
                    $(btnId).removeClass('active'); // Spegne il pulsante
                }, 500);
                i++;
                if (i >= sequence.length) {
                    clearInterval(interval);
                    enableUserInput();
                }
            }, 1000);
        }

        // Abilita l'input dell'utente
        function enableUserInput() {
            $(".btn-grid").off('click').on('click', function() {
                const clickedBtn = parseInt(this.id.replace("btn", ""));
                userSequence.push(clickedBtn);
                if (userSequence.length === 1) startTime = Date.now();
                if (userSequence[userSequence.length - 1] !== sequence[userSequence.length - 1]) {
                    $("#statusMessage").text("SEQUENZA ERRATA");
                    $("#restartBtn").show();
                    return;
                }
                if (userSequence.length === sequence.length) {
                    const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
                    times.push(elapsedTime);
                    $("#statusMessage").text("SEQUENZA CORRETTA");
                    correctCount++;
                    $("#counter").text("Sequenze corrette: " + correctCount);
                    $("#timeLog").append(`<div>Sequenza ${correctCount} tempo: ${elapsedTime}s</div>`);
                    addToSequence();
                    setTimeout(displaySequence, 1000);
                }
            });
        }
        $("#startBtn").click(startGame);
        $("#restartBtn").click(startGame);
    </script>
</body>
</html>
