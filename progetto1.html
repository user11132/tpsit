<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Contenuto Dinamico</title>
    <!-- CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-bg {
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 0.375rem 0.375rem 0 0;
        }
    </style>
</head>
<body>
    <!-- Navbar grigio chiaro -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="loadContent('card1')">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-light me-2" onclick="loadContent('card1')">Link 1</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light me-2" onclick="loadContent('card2')">Link 2</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenitore dinamico -->
    <div class="container mt-4" id="dynamic-content">
        <!-- Contenuto iniziale (Card 1) -->
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-bg" style="background-image: url('https://images-eds-ssl.xboxlive.com/image?url=4rt9.lXDC4H_93laV1_eHM0OYfiFeMI2p9MWie0CvL99U4GA1gf6_kayTt_kBblFwHwo8BW8JXlqfnYxKPmmBRXp912Lw.0Yxg2DfVOh1gnKXRQeKb8m8DA2Jkx6Xwk0yYA23Ude.JrHx3QjJv9hvUNKZhFYJFJP2QtF6zREDZk-&format=source');"></div>
                    <div class="card-body">
                        <h5 class="card-title">VISUAL STUDIO</h5>
                        <p class="card-text">Visual Studio è un ambiente di sviluppo.</p>
                        <a href="https://code.visualstudio.com/docs/?dv=win64user" class="btn btn-primary" target="_blank">Vai a Visual studio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function loadContent(card) {
            const dynamicContent = document.getElementById('dynamic-content');
            let content = '';

            if (card === 'card1') {
                content = `
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                                <div class="card-bg" style="background-image: url('https://images-eds-ssl.xboxlive.com/image?url=4rt9.lXDC4H_93laV1_eHM0OYfiFeMI2p9MWie0CvL99U4GA1gf6_kayTt_kBblFwHwo8BW8JXlqfnYxKPmmBRXp912Lw.0Yxg2DfVOh1gnKXRQeKb8m8DA2Jkx6Xwk0yYA23Ude.JrHx3QjJv9hvUNKZhFYJFJP2QtF6zREDZk-&format=source');"></div>
                                <div class="card-body">
                                    <h5 class="card-title">VISUAL STUDIO</h5>
                                    <p class="card-text">Visual Studio è un ambiente di sviluppo.</p>
                                    <a href="https://code.visualstudio.com/docs/?dv=win64user" class="btn btn-primary" target="_blank">Vai a Visual studio</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (card === 'card2') {
                content = `
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                                <div class="card-bg" style="background-image: url('https://imagazine.pl/wp-content/uploads/2018/02/YouTube_logo_rgb_light-600x360.png');"></div>
                                <div class="card-body">
                                    <h5 class="card-title">YOUTUBE</h5>
                                    <p class="card-text">Guarda video su YouTube, il sito di streaming video più popolare.</p>
                                    <a href="https://www.youtube.com/" class="btn btn-danger" target="_blank">Vai a YouTube</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Aggiorna il contenuto dinamico
            dynamicContent.innerHTML = content;
        }
    </script>

    <!-- JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
