<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni di Attivazione</title>
</head>
<body>
    <h1>Funzioni di Attivazione Neurale</h1>
    <form id="activationForm">
        <label for="a">Numero A:</label>
        <input type="number" id="a" name="a" required><br><br>
        <label for="b">Numero B:</label>
        <input type="number" id="b" name="b" required><br><br>
        <label for="c">Numero C:</label>
        <input type="number" id="c" name="c" required><br><br>
        <label for="d">Numero D:</label>
        <input type="number" id="d" name="d" required><br><br>
        <input type="submit" value="Calcola">
    </form>

    <h2>Risultati:</h2>
    <p>Primo output: <span id="output1"></span></p>
    <p>Secondo output (attivazione): <span id="output2"></span></p>

    <p><a href="https://medium.com/@paolopiacenti1/le-4-funzioni-di-attivazione-neuronale-pi%C3%B9-usate-negli-artificial-neural-network-41096953b85c" style="color: blue; text-decoration: underline;">Link all'articolo sulle funzioni di attivazione</a></p>

    <script>
        // Funzione per la sigmoid
        function sigmoid(x) {
            return 1 / (1 + Math.exp(-x));
        }

        // Funzione per calcolare i due output
        function calculateOutputs(a, b, c, d) {
            // Primo output (operazione matematica con i quattro numeri)
            let output1 = a + b + c + d;

            // Secondo output (applicazione di una funzione di attivazione, ad esempio sigmoid)
            let output2 = sigmoid(output1);

            return [output1, output2];
        }

        // Gestione del form
        document.getElementById("activationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Otteniamo i valori dai campi del form
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let d = parseFloat(document.getElementById("d").value);

            // Calcoliamo gli output
            let [output1, output2] = calculateOutputs(a, b, c, d);

            // Mostriamo i risultati
            document.getElementById("output1").textContent = output1;
            document.getElementById("output2").textContent = output2.toFixed(4);
        });
    </script>
</body>
</html>
